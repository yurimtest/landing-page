<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="sns-page.css" rel="stylesheet">
    <link href="fontawesome/css/all.min.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="bg">
        <div class="container">
            <div class="row profile-top-box shadow">
                <div class="col-md-8 profile-img">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                          <img src="img/human-1.jpg" style="width:190px" alt="...">
                        </div>
                        <div class="flex-grow-1 ms-4">
                            <h1 class="card-title"> Killian Sven</h1>
                            <h2 class="card-text">Front-end Designer</h2>
                            <i class="fas fa-map-marker-alt location-icon"></i>
                            <h4 class="card-text"><small style="float:left;">서울 마포구</small></h4>
                            <div style="clear:both; margin-bottom:20px;"></div>
                            <button type="button" class="btn btn-primary btn-sm border-0" style="background-color:#6fbaf8;">Contact</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 profile-info">
                    <div class="row">
                        <div class="col-5"><h3>Location</h3></div>
                        <div class="col-7"><h2>서울 마포구</h2></div>
                        <div class="col-5"><h3>Age</h3></div>
                        <div class="col-7"><h2>90년생</h2></div>
                        <div class="col-5"><h3>Experience</h3></div>
                        <div class="col-7"><h2>신입</h2></div>
                        <div class="col-5"><h3>School</h3></div>
                        <div class="col-7"><h2>천조국대 토목학과</h2></div>
                    </div>
                </div>
                <div style="clear:both;"></div>
            </div>
            <div></div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
